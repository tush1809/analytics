name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

env:
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USER }}" --password-stdin

      - name: Build and push Docker images
        run: |
          declare -A paths=(
            ["analytics-service"]="analytics-service"
            ["backend"]="backend"
            ["data-upload-service"]="data-upload-service"
            ["frontend"]="frontend"
            ["user-auth-service"]="user-auth-service/backend"
          )

          for service in "${!paths[@]}"; do
            echo "Building and pushing $service..."
            docker build -t "${{ env.DOCKER_USER }}/$service:${{ env.DOCKER_TAG }}" "${paths[$service]}"
            docker push "${{ env.DOCKER_USER }}/$service:${{ env.DOCKER_TAG }}"
          done
