apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-upload-deployment
  labels:
    app: data-upload-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-upload-service
  template:
    metadata:
      labels:
        app: data-upload-service
    spec:
      containers:
      - name: data-upload
        image: tush1809/data-upload:latest
        ports:
        - containerPort: 5002
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 5002
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: data-upload-service
spec:
  selector:
    app: data-upload-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP

