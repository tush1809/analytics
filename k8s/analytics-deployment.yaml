apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-deployment
  labels:
    app: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics
        image: docker.io/tush1809/analytics:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "50m"       # reduced CPU request
            memory: "128Mi"
          limits:
            cpu: "200m"      # reduced CPU limit
            memory: "512Mi"
        # Liveness probe: checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        # Readiness probe: checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

